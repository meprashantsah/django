
<html>
    <head>
        <title>Book Search</title>
    </head>
    <body>
        <h1>Book Search</h1>
        <form method="get">
            {{ form.as_p }}
            <button type="submit">Search</button>
        </form>

        {% if query %}
            <h2>Results for "{{ query }}":</h2>
            <ul>
                {% for book in results %}
                    <li>{{ book.title }} by {{ book.author }} ({{ book.published_date }})</li>
                {% empty %}
                    <li>No results found.</li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
